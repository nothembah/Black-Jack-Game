<!DOCTYPE html>
<html>
    <head>
        <title>Black Jack Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h1>Press "New Game" To Start!</h1>
        <button id="new">New Game</button>
        
        <div class="display">
            <div class="playerDiv">
                <div class="playerCount"></div>
                <div class="player CardDiv"></div>
            </div>
            <div class="dealer CardDiv"></div>
        </div>

        <div class="buttons">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>

        <h2 class="winner"></h2>
    </body>
</html>
